<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vendas de doce</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <header>
        <nav>
            <div class="container">
                <a href="index.html" class="logo">
                    <h1>Doceria</h1>
                </a>

            </div class="menu">
            <ul>
                <li>
                    <a href="sobre.html">SOBRE</a>
                </li>
            </ul>
            </div>
            </div>
        </nav>

        <section class="hero">
            <div class="container">
                <form id="FormSearch"></form>
                <input type="search" placeholder="Oque deseja para hoje" name="InputSearch" id="InputSearch">

                </form>
            </div>
        </section>
    </header>

    <main>
        <div class="container">
            <h3>Pratos</h3>

            <section class="Produtos" id="product-div">
                <article class="produto">
                    <img src="imagens/BombomM.jpg" alt="Produto 01" width="250" height="250">
                    <h4>Bombom de chocolate com morango</h4>
                    <h4>R$10.00</h4>
                    <p>Bombom de chocolate com morango</p>
                    <button type="button">Quero pedir</button>
                </article>
                <article class="produto">
                    <img src="imagens/BoloVM.jpg" alt="Produto 02" width="250" height="250">
                    <h4>Bolo de Vidro de morango</h4>
                    <h4>R$30.00</h4>
                    <p>Bolo de Vidro de morango</p>
                    <button type="button">Quero pedir</button>
                </article>
                <article class="produto">
                    <img src="imagens/BoloFN.jpg" alt="Produto 03" width="250" height="250">
                    <h4>Bolo de floresta negra</h4>
                    <h4>R$50.00</h4>
                    <p>Bolo de floresta negra</p>
                    <button type="button">Quero pedir</button>
                </article>
                <article class="produto">
                    <img src="imagens/bombomN.jpg" alt="Produto 04" width="250" height="250">
                    <h4>Bomobom com nozes</h4>
                    <h4>R$15.00</h4>
                    <p>Bomobom com nozes</p>
                    <button type="button">Quero pedir</button>

            </section>
        </div>
        <div class="modal">
            <form class="modal-form" id="form-product">
                <div class="form-group">
                    <label for="title">Prato</label>
                    <input type="text" name="title" id="tile" class="form-control" placeholder="Ex. prato 01">
                </div>
                <div class="form-group">
                    <label for="title">Quantidade</label>
                    <input type="number" name="title" id="tile" class="form-control" placeholder="Ex. 1">
                </div>
                <div class="form-group">
                    <label for="name">Seu nome</label>
                    <input type="text" name="name" id="name" class="form-control" placeholder="Ex. Edinilson">
                </div>
                <div class="form-group">
                    <label for="adress">Endereço</label>
                    <input type="text" name="Endereço" id="endereço" class="form-control" placeholder="Ex. Rua..Marc...Bue">
                </div>
                <div class="form-group">
                    <label for="payment">Pagamento</label>
                    <select name="payment" id="payment" class="form-control">
                        <option value ="dinheiro"> Dinheiro</option>
                        <option value ="cartao"> Cartao de credito</option>

                    </select>

                </div>

                <div class="btn-group">
                    <button type="submit" class="btn btn-sucess">Finalizar pedido</button>
                    <button type="submit" class="btn btn-danger">Cancela</button>


            </form>

            </div>


    </main>
    <footer>
        <div class="container">
            <p>Doces feitos com amor, para você</p>
        </div>
    </footer>
    <script src="javascript/produtos.js"></script>
    <script src="javascript/app.js"></script>

</body>

</html>
